<form [formGroup]="userForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
      <div *ngIf="userForm?.get('firstName')?.invalid && userForm?.get('firstName')?.touched" class="text-danger">
        First Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
      <div *ngIf="userForm?.get('lastName')?.invalid && userForm?.get('lastName')?.touched" class="text-danger">
        Last Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="preferredName">Preferred Name</label>
      <input type="text" class="form-control" id="preferredName" formControlName="preferredName">
    </div>
    <div class="form-group">
      <label for="pronouns">Pronouns</label>
      <input type="text" class="form-control" id="pronouns" formControlName="pronouns">
    </div>
    <div class="form-group">
      <label for="emailAddress">Email Address</label>
      <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress" required>
      <div *ngIf="userForm?.get('emailAddress')?.invalid && userForm?.get('emailAddress')?.touched" class="text-danger">
        Please enter a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber" pattern="[0-9]{10}">
      <div *ngIf="userForm?.get('phoneNumber')?.invalid && userForm?.get('phoneNumber')?.touched" class="text-danger">
        Please enter a valid phone number.
      </div>
    </div>
    <div class="form-group">
      <label for="faxNumber">Fax Number</label>
      <input type="tel" class="form-control" id="faxNumber" formControlName="faxNumber" pattern="[0-9]{10}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
