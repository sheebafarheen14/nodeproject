<form [formGroup]="managerForm" (ngSubmit)="submitManagerForm()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
      <div *ngIf="managerForm?.get('firstName')?.invalid && managerForm?.get('firstName')?.touched" class="text-danger">
        First Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
      <div *ngIf="managerForm?.get('lastName')?.invalid && managerForm?.get('lastName')?.touched" class="text-danger">
        Last Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="emailAddress">Email Address</label>
      <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress" required>
      <div *ngIf="managerForm?.get('emailAddress')?.invalid && managerForm?.get('emailAddress')?.touched" class="text-danger">
        Please enter a valid email address.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
